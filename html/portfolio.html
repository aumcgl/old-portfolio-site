<div class="jumbotron text-center">
    <div class="portfolio">
        <h1>Portfolio Home</h1>    
            <p>Under Contruction! Please come back soon!</p>
        <br/>

        <!-- TEST -->
        <div ng-repeat="project in projects" class="pTables">
            <table align="center" class="idTable">
                <tr class="idRow">
                    <td class="pTitle">{{project.title}}</td>
                    <td class="pDate">{{project.date}}</td>
                </tr>
            </table>
            <table align="center" class="contentTable">
                <tr class="contentRow">
                    <td colspan="2" class="pText">{{project.preview}}</td>
                    <td rowspan="2" class="pImageCell"><picture><img src={{project.image1}} class="pImage"></picture></td>
                </tr>
                    <!-- MODAL -->
                <tr class="tagRow">
                    <td class="pTags"><span class='bigger'>TAGS: </span>tags</td>   
                </tr>
            </table>
            <div class="pModal">
                <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#{{project.modalID}}">See more</button>
                <div ng-include="'html/portmodal.html'"></div>
            </div>
            <br/>
            <br/>
        </div>
    </div>
</div>
