<!DOCTYPE html>
<html ng-app="myApp" class="all">
    
    <head>
        
        <!-- ANGULAR MAGIC -->
        <script src="//code.angularjs.org/1.6.0-rc.0/angular.min.js"></script>
        <script src="//code.angularjs.org/1.6.0-rc.0/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
        
        <!--BOOTSTRAP -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!--ANGULAR MATERIAL LIBRARY-->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        
        <!-- SCROLLS OF PRETTINESS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
        <link href="css/main.css" rel = "stylesheet" />
        <link href="css/projectStyle.css" rel = "stylesheet" />
        <link href="css/home.css" rel = "stylesheet" />
        <link href="css/picbar.css" rel = "stylesheet" />
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        
        <!-- MAIN JS AND ROUTING -->
        <script src="app.js"></script>
        <script type="text/javascript" src="projects.json"></script>
        
        <!-- CONTROLLERS -->
        <script src="js/controllers/contactController.js"></script>
        <script src="js/controllers/blogController.js"></script>
        <script src="js/controllers/ccvController.js"></script>
        <script src="js/controllers/portController.js"></script>
        <script src="js/controllers/mainController.js"></script>
        
        <script src="js/directives/expand.js"></script>
        
        <!-- CLEAN URL -->
        <base href="/">
        
    </head>
    
    <!-- THE ACTUAL WEB APP -->
    <body ng-controller="mainController">
        
        <!-- NAVBAR -->
        <div ng-include="'html/navbar.html'"></div>
    
        
        <!-- HTML INJECTION FROM ROUTING -->
        <div id="main">
            <div class="content"><div ng-view></div></div>
            <div class="leftBar">
                <img src="img/profile.jpg" class="profilePic"/>
                <div ng-include="'html/picbar.html'"></div>
            </div>
            <div class="rightBar"><div ng-include="'html/iconbar.html'"></div></div>
        </div>
        
        <!-- FOOTER -->
        <div class="footer"></div>
        
    </body>
    <!-- END OF APP -->
    
</html>
